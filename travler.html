<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        var autocomplete;
        var place;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                    (document.getElementById('inputAdres')),
                    {types: ['geocode']}
            );

            autocomplete.addListener('place_changed', fillInAddress);
        }

        function fillInAddress() {
            place = autocomplete.getPlace();
            $("#gobtn").show();
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiQWZLQhxg6AIL2OKvDo3_frpMdtAACik&libraries=places&callback=initAutocomplete" type="text/javascript"></script>

</head>

<body>

<div class="container">
    <div class="page-header">
        <h2>Where do you want to go?</h2>
    </div>
<form>
    <div class="form-group">
        <input id="inputAdres" class="form-control" placeholder="Enter your destination"/>
        <Br>
        <button class="form-control btn-block btn-success" type="button" id="gobtn">Go!</button>
    </div>
</form>


</div>

<script>
    $("#gobtn").hide();
    $("#gobtn").click(function(){
        window.open("./travler_waiting.html", "_self")
    });
</script>

</body>

</html>
